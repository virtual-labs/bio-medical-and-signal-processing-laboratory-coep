<html>
	<head>
		<title>Lead ECG Simulator</title>
	</head>
	
	<body>
		<div id="tabs">
			<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
			<div class = "imag">
				<img src="../images/coep_logo_sim.png">
				
			</div>
				<h3 align="left" style="font-size:20px; color: #ffffff;">Lead ECG Waveforms </h3>
			</ul>
		</div>
		<div>
			<div id="selectLabel">
				<span>Select Lead Type</span>&nbsp &nbsp &nbsp &nbsp &nbsp 
				<span>Select Lead Subtype</span>
			</div>
			
			<select id="leadtype">
				<option value="leadtype">--Select Lead Type--</option>
				<option value="BLL" selected="selected">Bipolar Limb Lead</option>
				<option value="ULL">Unipolar Limb Lead</option>
				<option value="UCL">Unipolar Chest Lead</option>
			</select>
			
			<select id="subtype">
				<option value="subtype">--Select Subtype--</option>
				<option value="lead1" selected="selected">Lead I</option>
				<option value="lead2">Lead II</option>
				<option value="lead3">Lead III</option>
			</select>
			
			<input type="button" id="viewAll" value="View All Waveforms"></input>
		</div>
		<div>
		
			<img id="body" src="img/body.jpg" alt="Human Body"/>
			<img id="imgullresist" src="img/ullresistance.jpg" alt="Resistance"/>
			<img id="imguclresist" src="img/uclresistance.jpg" alt="Resistance"/>
			<img id="amplifier" src="img/amplifier.jpg" alt="Amplifier"/>
			<img id="jackbox" src="img/jackbox.jpg" alt="Jackbox"/>
			<img id="recorder" src="img/recorder.jpg" alt="ECG Recorder"/>
			<img id="graph" src="img/graph.jpg" alt="Graph"/>
		</div>
		
		<div id="waveform"></div>
		<div id="axisX" class="axes"></div>
		<div id="axisY" class="axes"></div>

		<div id="lefthand" class="endpoint"></div>
		<div id="righthand" class="endpoint"></div>
		<div id="leftleg" class="endpoint"></div>
		<div id="rightleg" class="endpoint"></div>
		<div id="positive" class="endpoint"></div>
		<div id="negative" class="endpoint"></div>
		<div id="output" class="endpoint"></div>
		<div id="wave" class="endpoint"></div>		
		
		<div id="resist1Div" class="endpoint"></div>
		<div id="resist2Div" class="endpoint"></div>
		<div id="resistopDiv" class="endpoint"></div>
		<div id="uclresist1Div" class="endpoint"></div>
		<div id="uclresist2Div" class="endpoint"></div>
		<div id="uclresist3Div" class="endpoint"></div>
		<div id="uclresistopDiv" class="endpoint"></div>
		<div id="v1Div" class="endpoint vpoint"><span id="spanv1">v1</span></div>
		<div id="v2Div" class="endpoint vpoint"><span id="spanv2">v2</span></div>
		<div id="v3Div" class="endpoint vpoint"><span id="spanv3">v3</span></div>
		<div id="v4Div" class="endpoint vpoint"><span id="spanv4">v4</span></div>
		<div id="v5Div" class="endpoint vpoint"><span id="spanv5">v5</span></div>
		<div id="v6Div" class="endpoint vpoint"><span id="spanv6">v6</span></div>

		<div id="j1" class="endpoint jpoint"></div>
		<div id="j2" class="endpoint jpoint"></div>
		<div id="j3" class="endpoint jpoint"></div>
		<div id="j4" class="endpoint jpoint"></div>
		<div id="j5" class="endpoint jpoint"></div>
		<div id="j6" class="endpoint jpoint"></div>
		<div id="j7" class="endpoint jpoint"></div>
		<div id="j8" class="endpoint jpoint"></div>
		<div id="j9" class="endpoint jpoint"></div>
		<div id="j10" class="endpoint jpoint"></div>
		
		<div id="jackboxop" class="endpoint jpoint"></div>
		<div id="recorderip" class="endpoint jpoint"></div>
		
		<div id="placeholder1" class="endpoint"></div>
		<div id="placeholder2" class="endpoint"></div>
		<div id="placeholder3" class="endpoint"></div>
		<div id="placeholder4" class="endpoint"></div>
		<div id="placeholder5" class="endpoint"></div>
		<div id="placeholder6" class="endpoint"></div>
		<div id="placeholder7" class="endpoint"></div>
		<div id="placeholder8" class="endpoint"></div>
		<div id="placeholder9" class="endpoint"></div>
		
		<div id="scale">
			<span id="Xscale">Time(sec)</span>
			<span id="Yscale">Amplitude(mV)</span>
			
		</div>
		
		<div>
			<span id="wave1zero">0</span>
			<span id="wave2zero">0</span>
			<span id="wave3zero">0</span>
		</div>
		
		<div style="position:absolute; top:650px; width:1253px;margin:0px auto;">
		<div class="art-footer">
                <div class="art-footer-t"></div>
                <div class="art-footer-l"></div>
                <div class="art-footer-b"></div>
                <div class="art-footer-r"></div>
                <div class="art-footer-body">
                    <a href="#" class="art-rss-tag-icon" title="RSS"></a>
					
                            <div class="art-footer-text">
                                <p><a href="#">About Us</a> | <a href="#">Contact Us</a> | <a href="#">Feedback</a></p><p>Copyright &#169;2011.COEP Virtual Lab.</p>
							</div>
                    <div class="cleared"></div>
                </div>
            </div>
		</div>

	</body>
	
	<link   type="text/css"  rel="stylesheet"  href="../css/jquery.ui.slider.css">
	<link   type="text/css"  rel="stylesheet"  href="../css/jquery-ui-1.8.13.custom.css"  />
	<link   type="text/css"  rel="stylesheet"  href="../css/common.css">
	<link rel="stylesheet" href="css/pos.css"/>
	<link rel="stylesheet" href="css/jsxgraph.css"/>
	
	<script type="text/javascript" src="js/jquery1.6.js"></script>
	<script type="text/javascript" src="js/jquery.jsPlumb-1.3.3-all-min.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
	<script type="text/javascript" src="js/plumbing.js"></script>
	<script type="text/javascript" src="js/psr.js"></script>
	<script type="text/javascript" src="js/raphael.js"></script>
	<!--<script type="text/javascript" src="js/jsxgraphcore.js"></script>-->
	<script type="text/javascript" src="js/jsxgraphcore.js"></script>
</html>
